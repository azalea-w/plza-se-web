<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLZA Web Save Editor</title>
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body class="vh-100 bg-dark" data-bs-theme="dark">
<div id="app" class="container-fluid app-container">
    <div id="layout" class="vstack vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-1 sticky-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PLZA Web SE</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/azalea-w/plza-se-web">GitHub Repository</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Changelog</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" id="theme-switcher" type="button">
                                <i class="theme-icon"></i> Switch Theme
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="h-100 mt-2 container-fluid">
            <div class="container-fluid h-100 vstack justify-content-center align-items-center">
                <div id="drop-zone" class="d-flex vstack justify-content-center align-items-center">
                    <p>Drag & drop your PLZA save file here</p>
                    <p class="small">or click to select a file</p>
                    <input type="file" id="file-input">
                    <div id="result_upload" class="mt-5">
                    </div>
                </div>
            </div>
            <div id="save-editor" class="container-fluid vstack" style="display: none;">
                <div class="row g-3">
                    <!-- Trainer Data Card -->
                    <div class="col-12 col-lg-6">
                        <div class="card h-100" id="trainer-data">
                            <div class="card-header">
                                Trainer Data
                            </div>
                            <div class="card-body">
                                <form id="trainer-form">
                                    <div class="mb-3">
                                        <label for="trainer-name" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="trainer-name"
                                               maxlength="12">
                                    </div>
                                    <div class="mb-3">
                                        <label for="trainer-id" class="form-label">Trainer ID:</label>
                                        <input type="number" class="form-control" id="trainer-id"
                                               min="0" max="4294967295">
                                    </div>
                                    <div class="mb-3">
                                        <label for="trainer-gender" class="form-label">Gender:</label>
                                        <select class="form-select" id="trainer-gender">
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="trainer-language" class="form-label">Language:</label>
                                        <select class="form-select" id="trainer-language">
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Bag Editor Card -->
                    <div class="col-12 col-lg-6">
                        <div class="card h-100" id="bag-editor">
                            <div class="card-header text-center">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="flex-grow-1">Bag Editor</span>
                                    <div>
                                        <input type="text" class="form-control form-control-sm" id="bag-search"
                                               placeholder="Search items...">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center gap-2 mb-3">
                                    <input type="checkbox" class="form-check-input" id="select-all-items" 
                                           title="Select all items">
                                    <label for="select-all-items" class="form-check-label me-2">Select All</label>
                                    <input type="number" class="form-control form-control-sm" id="bulk-quantity" 
                                           placeholder="Quantity" min="0" max="999" style="max-width: 100px;"
                                           title="Set quantity for all selected items">
                                </div>
                                <div class="table-responsive overflow-y-scroll" id="bag-table">
                                    <table class="table table-sm table-hover">
                                        <thead class="sticky-top bg-dark">
                                        <tr>
                                            <th>Item</th>
                                            <th>Quantity</th>
                                        </tr>
                                        </thead>
                                        <tbody id="bag-items">
                                        <!-- Bag items will be populated here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="button-container" class="vstack d-flex justify-content-center align-items-center mt-5 mb-5">
                    <button type="button" class="btn btn-primary" id="apply-btn">Apply</button>
                    <div id="result" class="mt-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="fixed-bottom text-center container-fluid">
    <a href="https://github.com/azalea-w">
        Created by azalea :3
    </a>
</div>

<script type="module" src="./app.ts"></script>
</body>
</html>
